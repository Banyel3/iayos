# ══════════════════════════════════════════════════════════════════════════════
# TEST: View My Posted Jobs (Client)
# ══════════════════════════════════════════════════════════════════════════════
# Verifies clients can view their posted job requests
# Prerequisites: Logged in as CLIENT
# ══════════════════════════════════════════════════════════════════════════════

appId: com.devante.iayos
tags:
  - jobs_client
  - my_jobs
  - list

---

# ─────────────────────────────────────────────────────────────────────────────
# SETUP: Login as Client
# ─────────────────────────────────────────────────────────────────────────────
- launchApp:
    clearState: true

- waitForAnimationToEnd

- tapOn:
    id: "welcome-login-button"
    optional: true

- waitForAnimationToEnd

- tapOn:
    id: "login-email-input"
- inputText: ${CLIENT_EMAIL}
- hideKeyboard

- tapOn:
    id: "login-password-input"
- inputText: ${CLIENT_PASSWORD}
- hideKeyboard

- tapOn:
    id: "login-submit-button"

- waitForAnimationToEnd:
    timeout: 10000

# ─────────────────────────────────────────────────────────────────────────────
# TEST: Navigate to My Jobs/Requests
# ─────────────────────────────────────────────────────────────────────────────
- assertVisible:
    text: "Home"
    optional: true
    timeout: 15000

# Navigate to Jobs tab
- tapOn:
    text: "Jobs"
    optional: true

- waitForAnimationToEnd

# ─────────────────────────────────────────────────────────────────────────────
# TEST: Verify My Jobs Tabs
# ─────────────────────────────────────────────────────────────────────────────
- assertVisible:
    text: "Open"
    optional: true
    timeout: 10000

- takeScreenshot: "01_my_jobs_screen"

# ─────────────────────────────────────────────────────────────────────────────
# TEST: Switch Between Tabs
# ─────────────────────────────────────────────────────────────────────────────
- tapOn:
    text: "Open"
    optional: true

- waitForAnimationToEnd

- takeScreenshot: "02_open_jobs"

- tapOn:
    text: "Pending"
    optional: true

- waitForAnimationToEnd

- takeScreenshot: "03_pending_jobs"

- tapOn:
    text: "Completed"
    optional: true

- waitForAnimationToEnd

- takeScreenshot: "04_past_jobs"

# ─────────────────────────────────────────────────────────────────────────────
# TEST: View Job Detail (if any exist)
# ─────────────────────────────────────────────────────────────────────────────
- tapOn:
    text: "Open"
    optional: true

- waitForAnimationToEnd

- tapOn:
    id: "job-card-0"
    optional: true
      - text: "₱"
    index: 0
    optional: true

- waitForAnimationToEnd

- assertVisible:
    text: "Applications"
    optional: true
    timeout: 5000

- takeScreenshot: "05_job_detail"
