# ══════════════════════════════════════════════════════════════════════════════
# TEST: Browse Workers (Client)
# ══════════════════════════════════════════════════════════════════════════════
# Verifies clients can browse available workers
# Prerequisites: Logged in as CLIENT
# ══════════════════════════════════════════════════════════════════════════════

appId: com.devante.iayos
tags:
  - jobs_client
  - workers
  - browse

---

# ─────────────────────────────────────────────────────────────────────────────
# SETUP: Login as Client
# ─────────────────────────────────────────────────────────────────────────────
- launchApp:
    clearState: true

- waitForAnimationToEnd

- tapOn:
    id: "welcome-login-button"
    optional: true

- waitForAnimationToEnd

- tapOn:
    id: "login-email-input"
- inputText: ${CLIENT_EMAIL}
- hideKeyboard

- tapOn:
    id: "login-password-input"
- inputText: ${CLIENT_PASSWORD}
- hideKeyboard

- tapOn:
    id: "login-submit-button"

- waitForAnimationToEnd:
    timeout: 10000

# ─────────────────────────────────────────────────────────────────────────────
# TEST: Navigate to Workers
# ─────────────────────────────────────────────────────────────────────────────
- assertVisible:
    text: "Home"
    optional: true
    timeout: 15000

# Look for Workers section
- tapOn:
    text: "Workers"
    optional: true

- waitForAnimationToEnd

# ─────────────────────────────────────────────────────────────────────────────
# TEST: Verify Workers List
# ─────────────────────────────────────────────────────────────────────────────
- assertVisible:
    text: "Workers"
    optional: true
    timeout: 10000

- takeScreenshot: "01_workers_list"

# ─────────────────────────────────────────────────────────────────────────────
# TEST: Filter by Category (if available)
# ─────────────────────────────────────────────────────────────────────────────
- tapOn:
    text: "Filter"
    optional: true

- waitForAnimationToEnd

- tapOn:
    text: "Plumbing"
    optional: true

- waitForAnimationToEnd

- takeScreenshot: "02_filtered_workers"

# ─────────────────────────────────────────────────────────────────────────────
# TEST: View Worker Profile
# ─────────────────────────────────────────────────────────────────────────────
- tapOn:
    id: "worker-card-0"
    optional: true
      - text: "★"
    index: 0
    optional: true

- waitForAnimationToEnd:
    timeout: 5000

# Verify worker profile elements
- assertVisible:
    text: "Hire"
    optional: true
    timeout: 5000

- takeScreenshot: "03_worker_profile"

# ─────────────────────────────────────────────────────────────────────────────
# TEST: Scroll Worker Profile
# ─────────────────────────────────────────────────────────────────────────────
- scroll:
    direction: DOWN

- waitForAnimationToEnd

# Look for more details
- assertVisible:
    text: "Portfolio"
    optional: true

- takeScreenshot: "04_worker_details"
