services:
  - type: web
    name: iayos
    runtime: docker
    plan: free
    region: singapore
    branch: main
    dockerfilePath: ./Dockerfile
    dockerContext: .
    # Let Docker ENTRYPOINT handle the startup
    # If this doesn't work, uncomment the line below:
    # dockerCommand: /app/backend/start.sh
    healthCheckPath: /health/status
    envVars:
      - key: WEB_CONCURRENCY
        value: 1
