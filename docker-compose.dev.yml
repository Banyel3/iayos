# Development Docker Compose with Hot Reload
# Usage: docker-compose -f docker-compose.dev.yml up
# Toggle USE_LOCAL_DB in .env.docker to switch between local and Neon database

services:
  # Local PostgreSQL database (optional - enable via USE_LOCAL_DB=true)
  postgres:
    image: postgres:17-alpine
    container_name: iayos-postgres-dev
    environment:
      POSTGRES_USER: iayos_user
      POSTGRES_PASSWORD: iayos_local_pass
      POSTGRES_DB: iayos_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./apps/backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - iayos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iayos_user -d iayos_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-development
    container_name: iayos-backend-dev
    env_file:
      - .env.docker
    ports:
      - "8000:8000"
      - "8001:8001"
    volumes:
      # Mount source code for hot reload
      - ./apps/backend:/app/apps/backend
    networks:
      - iayos-network
    depends_on:
      postgres:
        condition: service_healthy
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    command: >
      sh -c "
        cd /app/apps/backend/src &&
        python3 manage.py migrate &&
        daphne -b 0.0.0.0 -p 8000 iayos_project.asgi:application
      "

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend-development
    container_name: iayos-frontend-dev
    env_file:
      - .env.docker
    ports:
      - "3400:3000"
    depends_on:
      - backend
    volumes:
      # Mount source code for hot reload
      - ./apps/frontend_web:/app/apps/frontend_web
      - ./packages:/app/packages
      # Prevent host node_modules/.next from overriding container's Linux deps
      - /app/apps/frontend_web/node_modules
      - /app/apps/frontend_web/.next
      # Don't mount node_modules - let Docker manage them
    networks:
      - iayos-network
    command: >
      sh -c "
        cd /app && \
        npm i lightningcss-linux-x64-gnu @tailwindcss/oxide-linux-x64-gnu --no-save || true && \
        cd /app/apps/frontend_web && \
        npx next dev
      "

  # Flutter Mobile Development (optional - for running Flutter in container)
  mobile:
    build:
      context: .
      dockerfile: Dockerfile
      target: flutter-base
    container_name: iayos-mobile-dev
    volumes:
      # Mount mobile source code for hot reload
      - ./apps/frontend_mobile/iayos_mobile:/app/apps/frontend_mobile/iayos_mobile
    networks:
      - iayos-network
    working_dir: /app/apps/frontend_mobile/iayos_mobile
    command: >
      sh -c "
        flutter pub get &&
        echo 'Flutter mobile container ready. Use: docker exec -it iayos-mobile-dev flutter run'
      "
    profiles:
      - mobile # This service won't start by default, use: docker-compose --profile mobile up

  # ML Service - TensorFlow-based predictions (Debian for glibc compatibility)
  ml:
    build:
      context: .
      dockerfile: Dockerfile.ml
      target: ml-development
    container_name: iayos-ml-dev
    env_file:
      - .env.docker
    ports:
      - "8002:8002"
    volumes:
      # Mount source code for hot reload
      - ./apps/backend/src:/app/src
      # Persist trained models
      - ml-models:/app/src/ml/saved_models
    networks:
      - iayos-network
    depends_on:
      - backend
    command: >
      sh -c "
        cd /app/src &&
        python manage.py runserver 0.0.0.0:8002
      "

networks:
  iayos-network:
    driver: bridge

volumes:
  ml-models:
    driver: local
  postgres-data:
    driver: local
