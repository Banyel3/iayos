name: ğŸ§ª Mobile E2E Tests (Detox)

on:
  pull_request:
    branches: [main, dev]
    paths:
      - 'apps/frontend_mobile/**'
      - '.github/workflows/detox-tests.yml'
  push:
    branches: [main, dev]
    paths:
      - 'apps/frontend_mobile/**'
  workflow_dispatch:

env:
  STAGING_BACKEND_URL: ${{ secrets.STAGING_BACKEND_URL || 'http://localhost:8000' }}

jobs:
  test-ios:
    runs-on: macos-latest
    timeout-minutes: 60
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/frontend_mobile/iayos_mobile/package-lock.json
      
      - name: ğŸ Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      
      - name: ğŸ“± List iOS Simulators
        run: xcrun simctl list devices available
      
      - name: ğŸ“± Boot iPhone 15 Simulator
        run: |
          DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone 15 (" | head -1 | grep -oE '\(([A-F0-9-]+)\)' | tr -d '()')
          echo "Booting simulator: $DEVICE_ID"
          xcrun simctl boot "$DEVICE_ID" || true
          xcrun simctl bootstatus "$DEVICE_ID" -b
      
      - name: ğŸ“¦ Install dependencies
        working-directory: apps/frontend_mobile/iayos_mobile
        run: |
          npm ci
          npx pod-install ios
      
      - name: ğŸº Install Detox CLI
        run: brew tap wix/brew && brew install applesimutils
      
      - name: ğŸ”¨ Build iOS app for testing
        working-directory: apps/frontend_mobile/iayos_mobile
        run: npm run test:e2e:build:ios
      
      - name: ğŸ§ª Run Detox E2E tests (iOS)
        working-directory: apps/frontend_mobile/iayos_mobile
        run: npm run test:e2e
        continue-on-error: true
        id: detox_tests
      
      - name: ğŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-e2e-test-report
          path: apps/frontend_mobile/iayos_mobile/e2e/reports/
          retention-days: 14
      
      - name: ğŸ“¸ Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-e2e-screenshots
          path: apps/frontend_mobile/iayos_mobile/e2e/artifacts/
          retention-days: 7
      
      - name: ğŸ› Create GitHub Issue on Failure
        if: failure() && steps.detox_tests.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read test report if available
            let testReport = 'Test report not available';
            const reportPath = 'apps/frontend_mobile/iayos_mobile/e2e/reports/test-report.html';
            
            try {
              if (fs.existsSync(reportPath)) {
                testReport = 'See artifacts for detailed HTML report';
              }
            } catch (err) {
              console.log('Could not read test report:', err);
            }
            
            // Create issue
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ğŸ§ª iOS E2E Test Failure - ${context.workflow} #${context.runNumber}`,
              body: `## ğŸ“± iOS E2E Test Failure
            
            **Workflow:** ${context.workflow}
            **Run Number:** [#${context.runNumber}](${context.payload.repository.html_url}/actions/runs/${context.runId})
            **Branch:** ${context.ref}
            **Commit:** ${context.sha.substring(0, 7)}
            **Triggered by:** ${context.actor}
            
            ### ğŸ“Š Test Report
            ${testReport}
            
            ### ğŸ“¸ Artifacts
            - [Test Report](${context.payload.repository.html_url}/actions/runs/${context.runId})
            - Screenshots available in workflow artifacts
            
            ### ğŸ” Debugging Steps
            1. Download test report from workflow artifacts
            2. Check screenshots for visual issues
            3. Review console logs in workflow
            4. Run tests locally: \`npm run test:e2e\`
            
            ### ğŸ·ï¸ Labels
            - \`automated\`
            - \`e2e-test\`
            - \`ios\`
            - \`bug\`
            
            ---
            *This issue was automatically created by GitHub Actions workflow.*`,
              labels: ['automated', 'e2e-test', 'ios', 'bug']
            });
            
            console.log(`Created issue #${issue.data.number}`);

  test-android:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/frontend_mobile/iayos_mobile/package-lock.json
      
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: ğŸ“± Enable KVM (for Android Emulator)
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      
      - name: ğŸ“¦ Install dependencies
        working-directory: apps/frontend_mobile/iayos_mobile
        run: npm ci
      
      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: ğŸ“± Create Android Emulator (Pixel 5 API 31)
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "system-images;android-31;google_apis;x86_64"
          echo "no" | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd -n Pixel_5_API_31 -k "system-images;android-31;google_apis;x86_64" --device "pixel_5" --force
      
      - name: ğŸš€ Start Android Emulator
        run: |
          $ANDROID_HOME/emulator/emulator -avd Pixel_5_API_31 -no-snapshot-save -no-window -gpu swiftshader_indirect -no-audio -no-boot-anim &
          adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done'
          adb devices
      
      - name: ğŸ”¨ Build Android app for testing
        working-directory: apps/frontend_mobile/iayos_mobile
        run: npm run test:e2e:build:android
      
      - name: ğŸ§ª Run Detox E2E tests (Android)
        working-directory: apps/frontend_mobile/iayos_mobile
        run: npm run test:e2e:android
        continue-on-error: true
        id: detox_tests_android
      
      - name: ğŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-e2e-test-report
          path: apps/frontend_mobile/iayos_mobile/e2e/reports/
          retention-days: 14
      
      - name: ğŸ“¸ Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: android-e2e-screenshots
          path: apps/frontend_mobile/iayos_mobile/e2e/artifacts/
          retention-days: 7
      
      - name: ğŸ› Create GitHub Issue on Failure
        if: failure() && steps.detox_tests_android.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Read test report if available
            let testReport = 'Test report not available';
            const reportPath = 'apps/frontend_mobile/iayos_mobile/e2e/reports/test-report.html';
            
            try {
              if (fs.existsSync(reportPath)) {
                testReport = 'See artifacts for detailed HTML report';
              }
            } catch (err) {
              console.log('Could not read test report:', err);
            }
            
            // Create issue
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ğŸ§ª Android E2E Test Failure - ${context.workflow} #${context.runNumber}`,
              body: `## ğŸ¤– Android E2E Test Failure
            
            **Workflow:** ${context.workflow}
            **Run Number:** [#${context.runNumber}](${context.payload.repository.html_url}/actions/runs/${context.runId})
            **Branch:** ${context.ref}
            **Commit:** ${context.sha.substring(0, 7)}
            **Triggered by:** ${context.actor}
            
            ### ğŸ“Š Test Report
            ${testReport}
            
            ### ğŸ“¸ Artifacts
            - [Test Report](${context.payload.repository.html_url}/actions/runs/${context.runId})
            - Screenshots available in workflow artifacts
            
            ### ğŸ” Debugging Steps
            1. Download test report from workflow artifacts
            2. Check screenshots for visual issues
            3. Review console logs in workflow
            4. Run tests locally: \`npm run test:e2e:android\`
            
            ### ğŸ·ï¸ Labels
            - \`automated\`
            - \`e2e-test\`
            - \`android\`
            - \`bug\`
            
            ---
            *This issue was automatically created by GitHub Actions workflow.*`,
              labels: ['automated', 'e2e-test', 'android', 'bug']
            });
            
            console.log(`Created issue #${issue.data.number}`);
