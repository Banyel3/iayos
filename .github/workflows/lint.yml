name: "Lint Code"

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    name: Lint (${{ matrix.component }})
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        include:
          - component: frontend
            path: apps/frontend_web
            node-version: "20"
          - component: backend
            path: apps/backend
            python-version: "3.12"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Frontend linting (ESLint + TypeScript)
      - name: Setup Node.js
        if: matrix.component == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: ${{ matrix.path }}/package-lock.json

      - name: Install frontend dependencies
        if: matrix.component == 'frontend'
        working-directory: ${{ matrix.path }}
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        if: matrix.component == 'frontend'
        working-directory: ${{ matrix.path }}
        run: npx eslint . --ext .js,.jsx,.ts,.tsx --max-warnings 0 || true

      - name: Run TypeScript type check
        if: matrix.component == 'frontend'
        working-directory: ${{ matrix.path }}
        run: npx tsc --noEmit || true

      # Backend linting (Ruff + Black)
      - name: Setup Python
        if: matrix.component == 'backend'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: ${{ matrix.path }}/requirements.txt

      - name: Install backend dependencies
        if: matrix.component == 'backend'
        working-directory: ${{ matrix.path }}
        run: |
          python -m pip install --upgrade pip
          pip install ruff black flake8

      - name: Run Ruff linter
        if: matrix.component == 'backend'
        working-directory: ${{ matrix.path }}/src
        run: ruff check . --output-format=github || true

      - name: Run Black formatter check
        if: matrix.component == 'backend'
        working-directory: ${{ matrix.path }}/src
        run: black --check --diff . || true

      - name: Run Flake8
        if: matrix.component == 'backend'
        working-directory: ${{ matrix.path }}/src
        run: flake8 . --max-line-length=120 --extend-ignore=E203,W503 || true
