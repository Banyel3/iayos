name: "Deploy Backend to DigitalOcean"

on:
  push:
    branches: ["main"]
    paths:
      # Only deploy when backend code changes
      - "apps/backend/**"
      - "Dockerfile"
      - "docker-compose.yml"
      - "requirements.txt"
      - ".env.docker.example"
      # Exclude documentation changes
      - "!apps/backend/**/*.md"
      - "!apps/backend/README.md"
  workflow_dispatch:
    inputs:
      force_deploy:
        description: "Force deployment regardless of changes"
        required: false
        default: "false"

permissions:
  contents: read

env:
  REGISTRY: registry.digitalocean.com/iayos-registry
  IMAGE_NAME: iayos-backend

jobs:
  build-and-deploy:
    name: Build and Deploy to DigitalOcean
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get changed files
        id: changes
        run: |
          echo "Files changed in backend:"
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep "^apps/backend/" || echo "No backend changes"

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}" ]; then
            echo "âŒ Error: DIGITALOCEAN_ACCESS_TOKEN secret not set"
            exit 1
          fi
          if [ -z "${{ secrets.DO_APP_ID }}" ]; then
            echo "âŒ Error: DO_APP_ID secret not set"
            exit 1
          fi
          echo "âœ… All required secrets are configured"

      - name: Login to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 1200

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: backend-production
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Deploy to DigitalOcean App Platform
        env:
          DO_APP_ID: ${{ secrets.DO_APP_ID }}
        run: |
          echo "ðŸš€ Creating deployment for app $DO_APP_ID..."
          
          # Create deployment and capture output
          deployment_output=$(doctl apps create-deployment $DO_APP_ID --format ID,Phase --no-header 2>&1)
          
          if [ $? -eq 0 ]; then
            echo "âœ… Deployment created successfully!"
            echo "$deployment_output"
            
            # Extract deployment ID
            deployment_id=$(echo "$deployment_output" | awk '{print $1}')
            echo "DEPLOYMENT_ID=$deployment_id" >> $GITHUB_ENV
            echo "Deployment ID: $deployment_id"
          else
            echo "âŒ Failed to create deployment"
            echo "$deployment_output"
            exit 1
          fi

      - name: Wait for deployment to complete
        env:
          DO_APP_ID: ${{ secrets.DO_APP_ID }}
        run: |
          echo "â³ Waiting for deployment to complete (timeout: 10 minutes)..."
          
          max_attempts=60
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            # Get deployment status
            status=$(doctl apps get $DO_APP_ID --format ActiveDeployment.Phase --no-header 2>/dev/null || echo "UNKNOWN")
            
            echo "Attempt $((attempt + 1))/$max_attempts: Status = $status"
            
            case $status in
              "ACTIVE")
                echo "âœ… Deployment completed successfully!"
                exit 0
                ;;
              "ERROR"|"FAILED")
                echo "âŒ Deployment failed with status: $status"
                echo "Check logs: doctl apps logs $DO_APP_ID"
                exit 1
                ;;
              "PENDING_BUILD"|"BUILDING"|"PENDING_DEPLOY"|"DEPLOYING")
                echo "  Still deploying..."
                sleep 10
                ;;
              *)
                echo "  Unknown status: $status, waiting..."
                sleep 10
                ;;
            esac
            
            attempt=$((attempt + 1))
          done
          
          echo "âš ï¸ Deployment timeout after 10 minutes. Check DigitalOcean dashboard."
          exit 1

      - name: Verify deployment health
        run: |
          echo "ðŸ¥ Checking application health..."
          sleep 30  # Wait for app to fully start
          
          response=$(curl -s -o /dev/null -w "%{http_code}" https://api.iayos.online/health/status || echo "000")
          
          if [ "$response" = "200" ]; then
            echo "âœ… Health check passed! API is responding."
          else
            echo "âš ï¸ Health check returned status: $response"
            echo "  The deployment may still be initializing. Check manually."
          fi

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "::notice title=ðŸš€ Deployment Successful::Backend deployed to DigitalOcean successfully. Live at https://api.iayos.online"
          else
            echo "::error title=âŒ Deployment Failed::Backend deployment to DigitalOcean failed. Check logs for details."
          fi

      - name: Create deployment summary
        if: always()
        run: |
          echo "## ðŸš€ Backend Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository**: \`${{ github.repository }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "### âœ… Deployment Successful" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”— [DigitalOcean Dashboard](https://cloud.digitalocean.com/apps)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŒ **Live URL**: https://api.iayos.online" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the workflow logs for details." >> $GITHUB_STEP_SUMMARY
          fi
